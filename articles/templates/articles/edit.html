{% extends 'articles/base.html' %}

{% block body %}
<h1>글 수정하기</h1>
<form action="{% url 'articles:update' article.pk %}" method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">제목</label>
    <input name="title" value="{{ article.title }}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="제목을 입력하세요.">
    <small id="emailHelp" class="form-text text-muted">글의 제목을 작성 해주세요.</small>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">내용</label>
    <textarea name="content" class="form-control" id="exampleFormControlTextarea1" rows="3">{{ article.content }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<form action="" method = "POST">
  {%csrf_token%}
  {{ article_form.as_p}}
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
